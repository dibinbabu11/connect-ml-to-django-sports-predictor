{% extends 'base.html' %}
{% block title %}PREDICTION{% endblock %}
{% block content %}
<div class="container">
    <div class="row mt-4">
        <div class="col-md-8 offset-md-2">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">NAME</th>
                    <th scope="col">AGE</th>
                    <th scope="col">SEX</th>
                    <th scope="col">HEIGHT</th>
                    <th scope="col">PREDICTION</th>
                  </tr>
                </thead>
                <tbody>
                  {% for data in predicted_sports %}
                  <tr>
                    <th scope="row">{{ data.name }}</th>
                    <td>{{ data.age }}</td>
                    <td>{{ data.sex }}</td>
                    <td>{{ data.height }}</td>
                    <td>{{ data.prediction }}</td>
                  </tr>
                  {% endfor %}
                 
                 
                </tbody>
              </table>
        </div>
    </div>
</div>
{% endblock %}
